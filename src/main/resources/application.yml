server:
  port: 8080

spring:
  datasource:
    url: jdbc:h2:mem:multicloud;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false

multicloud:
  jwt:
    secret: "default_jwt_secret_change_me"
    expiration-ms: 3600000

logging:
  level:
    root: INFO
    com.mz44.multicloud: DEBUG
